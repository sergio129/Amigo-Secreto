<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amigo Secreto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'%3E%3Ctext y='32' font-size='32'%3E%F0%9F%8E%81%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container py-5">
      <header class="app-header text-center mb-4">
        <h1 class="display-title mb-1">Amigo Secreto</h1>
        <p class="lead text-muted">Selecciona tu nombre y descubre a quién debes regalar</p>
      </header>

      <div class="d-flex justify-content-center">
        <div class="card p-4 shadow-lg main-card">
          <p class="mb-3">Selecciona tu nombre para revelar tu Amigo Secreto.</p>
          <div class="d-flex gap-2">
            <button id="openListBtn" class="btn btn-gradient btn-lg">Abrir lista de participantes</button>
          </div>
        </div>
      </div>

      <div id="resultArea" class="mt-4 d-flex justify-content-center"></div>
    </div>

    <!-- Secret result modal (fiesta style) -->
    <div class="modal fade" id="secretResultModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content party-modal">
          <div class="modal-body text-center p-4">
            <div id="secretAssignedText" class="h4 text-white"></div>
            <div class="mt-3">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">¡Gracias!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="participantsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Participantes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div id="participantsList" class="list-group"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dist/app.js" defer></script>
  </body>
</html>
